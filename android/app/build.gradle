plugins {
    id 'com.android.application' version '8.5' apply false
    id 'com.android.library' version '8.5' apply false
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Firebase plugin
}

ext {
    kotlin_version = '1.9.10' // Latest stable Kotlin version
}

android {
    namespace = 'com.example.emonapp_v1'
    compileSdk = 34 // Specify the compile SDK version
    ndkVersion = '23.1.7779620' // Specify the NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    defaultConfig {
        applicationId = 'com.example.emonapp_v1'
        minSdk = 21
        targetSdk = 34

        // Additional configurations
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = '../..'
}

dependencies {
    // Firebase dependencies using BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'

    // Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Glide for image loading
    implementation 'com.github.bumptech.glide:glide:4.16.1'

    // Material Design components
    implementation 'com.google.android.material:material:1.11.0'

    // AndroidX libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Flutter embedding runner
    implementation("io.flutter:flutter_embedding_runner")

    // Testing libraries
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Apply the Firebase services plugin
apply plugin: 'com.google.gms.google-services'
